{% extends 'base.html' %}
{% load static %}

{% block title %}
All posts
{% endblock  %}

{% block css_files %}
<link rel="stylesheet" href="{% static 'blog/posts.css' %}">
{% endblock  %}

{% block content %}
<section id='container'>

{% for post in posts %}
<a href='{% url 'single-post' post.slug %}'>
<div class='items'>
<h2>{{post.title}}</h2>
<p>{{post.excerpt}}</p>
</div>
</a>
{% endfor %}

</section>
{% endblock  %}
